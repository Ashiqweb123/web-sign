<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
    <h1 class="text-2xl mb-4 text-center">let'get some money</h1>
 </header>
 <main>
   <section class="mt-8">
    <div class="grid grid-cols-4 gap-4 w-3/4 mx-auto mt-8 ">
        <div class="bg-green-400 p-8 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h3 class="text-2xl">$<span id="deposit-total">00</span></h3>
        </div>
        <div class="bg-green-400 p-8 rounded">
            <h3 class="text-3xl">WithDraw</h3>
            <h3 class="text-2xl">$<span id="withdraw-total">00</span></h3>
        </div>
        <div class="bg-green-400 p-8 rounded">
            <h3 class="text-3xl">Balance</h3>
            <h3 class="text-2xl">$<span id="balance-total">1240</span></h3>
        </div>
    </div>
   
  </section>

  <!-- depodit and withdraw -->

  <section class="mt-8 w-3/4 mx-auto mt-8 p-8">
      <div class="grid grid-cols-2 gap-4">
        
            <div class="text-1xl bg-emerald-400">
                Please deposit
          
            <input id="user-deposit" type="text" class="border-2 border-slate-700 rounded-b-sm block  mb-4 px-2" name="" id="" placeholder="please enter your deposit">

            <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"type="submit">Deposit</button>
          </div>
            <div class="text-1xl bg-emerald-400 w-3/4">
                Please WithDraw
          
            <input id="user-withdraw" type="text" class="border-2 border-slate-700 rounded-b-sm block  mb-4 px-2" name="" id="" placeholder="please enter your withdraw">
            <button id="withdraw-btn" class="bg-yellow-600 px-4 m-2 rounded py-2 text-white font-medium"type="submit">Withdraw</button>
          </div>
         
      </div>
  </section>
   
 </main>

 <script src="script.js"></script>
 <script src="index.js"></script>
</body>
</html>
